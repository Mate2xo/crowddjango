{% extends 'base.html' %}
{% block title %}Subscriptions{% endblock %}

{% block content %}

<h1>Your subscriptions</h1>

{% if object_list %}
  <ul>
    {% for subscription in object_list %}
    <li>
      <a href='{% url 'investments:subscription_detail' subscription.id %}'>
        {{subscription.amount}}
      </a>
    </li>
    {% endfor %}
  </ul>
{% else %}
  You have not subscribed to any fund
{% endif %}

{% endblock %}
