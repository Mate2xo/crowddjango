{% extends 'base.html' %}

{% block title %}Hello world{% endblock %}
{% block content %}

Hi Mom!
{% if user.is_authenticated %}
  <p>You're logged in</p>
  <a href="{% url 'logout' %}">Log out</a>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log in</a>
  or
  <a href="{% url 'accounts:signup' %}">Sign up</a>
{% endif %}

{% endblock %}
